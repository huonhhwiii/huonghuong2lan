{% extends "base.html" %}

{% block title %}Thêm mới bệnh nhân{% endblock %}

{% block content %}
<div class="container">
    <h2>Quản lý hồ sơ</h2>
    <ul class="menu">
        <li><a href="#">Thêm mới bệnh nhân</a></li>
        <li><a href="#">Tìm kiếm bệnh nhân</a></li>
        <li><a href="#">Sửa thông tin bệnh nhân</a></li>
        <li><a href="#">Danh sách bệnh nhân</a></li>
        <li><a href="#">Xóa bệnh nhân</a></li>
    </ul>

    <div class="form-container">
        <h3>Thêm mới bệnh nhân</h3>
        <form id="patientForm" method="POST" action="{{ url_for('add_patient') }}">
            <div class="form-group">
                <label for="ma_bn">Mã Bệnh Nhân *</label>
                <input type="text" id="ma_bn" name="ma_bn" placeholder="Nhập mã bệnh nhân" required>
            </div>

            <div class="form-group">
                <label for="ho_ten">Họ và tên *</label>
                <input type="text" id="ho_ten" name="ho_ten" placeholder="Nhập tên bệnh nhân" required>
            </div>

            <div class="form-group">
                <label for="ngay_sinh">Ngày sinh *</label>
                <input type="date" id="ngay_sinh" name="ngay_sinh" required>
            </div>

            <div class="form-group">
                <label for="gioi_tinh">Giới tính</label>
                <select id="gioi_tinh" name="gioi_tinh">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>

            <div class="form-group">
                <label for="so_dien_thoai">Số điện thoại *</label>
                <input type="tel" id="so_dien_thoai" name="so_dien_thoai" placeholder="Nhập số điện thoại" required>
            </div>

            <button type="submit" class="btn-submit">Thêm bệnh nhân</button>
        </form>
    </div>
</div>
{% endblock %}
